<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Maintenance Tracker - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; padding:0;
      background: linear-gradient(135deg,#74ebd5,#ACB6E5);
      display:flex; justify-content:center; align-items:center;
      min-height:100vh;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding:40px;
      border-radius:15px;
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
      width:350px; position:relative;
      text-align:center;
    }
    h1 {
      margin-bottom:25px; color:#333;
      font-size:1.5rem;
    }
    input[type=email], input[type=password] {
      width:100%; padding:10px; margin:10px 0;
      border-radius:5px; border:1px solid #ccc;
    }
    button {
      width:100%; padding:10px; border:none;
      background:#0077b6; color:white; font-weight:bold;
      border-radius:5px; cursor:pointer; margin-top:10px;
    }
    button:hover { background:#0096c7; }
    p { margin-top:15px; font-size:0.9rem; }
    p a { color:#0077b6; text-decoration:none; }
    p a:hover { text-decoration:underline; }

    /* About icon */
    .about-icon {
      position:absolute; top:15px; right:15px;
      cursor:pointer; font-size:1.3rem; color:#0077b6;
    }

    /* About modal */
    .modal {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center;
      display:none;
    }
    .modal-content {
      background:#fff; padding:25px; border-radius:10px; text-align:left; width:300px; position:relative;
    }
    .modal-content h2 { margin-top:0; }
    .modal-content .close {
      position:absolute; top:10px; right:10px; cursor:pointer; font-size:1.2rem; color:#333;
    }

    /* Footer */
    footer { margin-top:20px; }
    footer a {
      margin:0 10px; font-size:1.4rem; color:#333; text-decoration:none;
    }
    footer a:hover { color:#0077b6; }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-info-circle about-icon" id="aboutBtn"></i>
    <h1>Vehicle Maintenance Tracker</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>

    <!-- About Modal -->
    <div class="modal" id="aboutModal">
      <div class="modal-content">
        <span class="close" id="closeAbout">&times;</span>
        <h2>About Creator</h2>
        <p><strong>Name:</strong> Yogesh J</p>
        <p><strong>Email:</strong> yogesh1859743@gmail.com</p>
        <p><strong>Contact:</strong> +91 9677195340</p>
      </div>
    </div>

    <!-- Footer Social Icons -->
    <footer>
      <a href="https://www.instagram.com/meow__artz?igsh=a3ZzeWVrODd6bWpp" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.facebook.com/share/1YzexRcAWC/" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/yogesh-j-83b327328?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"><i class="fab fa-linkedin"></i></a>
    </footer>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDbuZk615mBhD9GJ2DpQ8Hr1rI0ZKQTSao",
      authDomain: "vehical-mainatence-1.firebaseapp.com",
      projectId: "vehical-mainatence-1",
      storageBucket: "vehical-mainatence-1.firebasestorage.app",
      messagingSenderId: "426113189366",
      appId: "1:426113189366:web:b3d1a12a318d827a7733d7",
      measurementId: "G-76GBZYHZ0Z"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // About modal
    const aboutBtn = document.getElementById("aboutBtn");
    const aboutModal = document.getElementById("aboutModal");
    const closeAbout = document.getElementById("closeAbout");

    aboutBtn.onclick = () => aboutModal.style.display="flex";
    closeAbout.onclick = () => aboutModal.style.display="none";
    aboutModal.onclick = e => { if(e.target===aboutModal) aboutModal.style.display="none"; }

    // Login
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", e=>{
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email,password)
        .then(()=>window.location.href="dashboard.html")
        .catch(err=>alert(err.message));
    });
  </script>
</body>
</html>
